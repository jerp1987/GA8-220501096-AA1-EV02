<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="login empleado, SECLICA" />
  <meta name="description" content="Inicio de sesión para empleados SECLICA" />
  <meta name="author" content="SECLICA" />
  <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">
  <title>SECLICA | Iniciar Sesión</title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
  <style>
    body { background: #f8f8f8; font-family: 'Poppins', Arial, sans-serif; }
    .login-container {
      max-width: 390px; margin: 60px auto; padding: 40px 30px 30px 30px;
      background: #fff; border-radius: 16px; box-shadow: 0 0 20px #c8c8c888;
    }
    .login-container h4 { font-weight: 700; color: #14632D; margin-bottom: 24px; }
    .btn-success { background: #14632D !important; border: none; font-weight: 600; font-size: 18px; }
    .btn-success:hover { background: #145e34 !important; }
    #msg-login.alert { margin-top: 12px; }
    /* Puedes copiar el resto de estilos de tu style.css si quieres más diseño */
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Iniciar Sesión</h4>
    <form id="form-login-universal" autocomplete="off">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="correo@dominio.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="********">
      </div>
      <button type="submit" class="btn btn-success w-100" id="btn-login">Ingresar</button>
      <div id="msg-login" class="alert d-none" role="alert"></div>
    </form>
    <div class="mt-3 text-center">
      <small>¿Eres empleado? <a href="iniciar_sesion_empleado.html">Inicia aquí</a></small><br>
      <small>¿Administrador? <a href="iniciar_sesion_administrador.html">Inicia aquí</a></small>
    </div>
  </div>

  <script>
    const BASE = "/SECLICA/public";
    const form = document.getElementById('form-login-universal');
    const btn = document.getElementById('btn-login');
    const msg = document.getElementById('msg-login');

    function showMsg(text, type = "danger") {
      msg.className = `alert alert-${type}`;
      msg.textContent = text;
      msg.classList.remove("d-none");
      msg.scrollIntoView({behavior: "smooth", block: "center"});
    }
    function hideMsg() { msg.classList.add("d-none"); }

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); hideMsg();
      const email = form.email.value.trim();
      const password = form.password.value;
      if (!email || !password) {
        showMsg("Completa todos los campos.", "warning");
        return;
      }
      btn.disabled = true; btn.textContent = "Ingresando...";
      try {
        const res = await fetch(`${BASE}/api/login.php`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const json = await res.json();
        if (!json.success && !json.ok) throw new Error(json.error || "Credenciales inválidas");
        try {
          if (json.token) sessionStorage.setItem('auth_token', json.token);
          if (json.session) sessionStorage.setItem('auth_session', JSON.stringify(json.session));
          sessionStorage.setItem('auth_user', JSON.stringify(json.usuario || json.user));
        } catch (e) {}
        const user = json.usuario || json.user || {};
        const rol = (user.rol || user.role || '').toLowerCase();
        if (rol === 'cliente')
          window.location.href = "agendar_citas.html";
        else if (rol === 'empleado')
          window.location.href = "modulo_empleado.html";
        else if (rol === 'admin')
          window.location.href = "modulo_administrador.html";
        else
          window.location.href = "index.html";
      } catch (err) {
        showMsg(err.message, "danger");
      } finally {
        btn.disabled = false; btn.textContent = "Ingresar";
      }
    });
  </script>
</body>
</html>
